<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles\styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive pricing component</title>

</head>

<body>
  <section class="card">
    <section class="head">
      <div class="headItems">
        <h2 class="title">Simple, traffic-based pricing</h2>
        <p class="strapline">Sign-up for our 30-day trial.</p>
        <p class="strapline">No credit card required.</p>
      </div>
    </section>

    <section class="signupForm">
      <form action="" class="tierForm">

        <div class="sliderGroup">
          <div class="tierPageviews sliderItem"><span id="viewNumber">123</span>K Pageviews</div>
          <div class="tierPrice sliderItem">$ /month</div>
          <div class="slider sliderItem">
            <input type="range" id="priceSlider" name="priceSlider" min="1" max="5" value="3" step="1">
            <!-- <label for="slider">PRICE</label> -->
          </div>
        </div>

        <div class="optionsGroup">
          <span class="monthly">Monthly Billing</span>
          <label for="optionToggle" class="toggle">
            <input type="checkbox" class="toggle_input" name="" id="optionToggle">
            <div class="toggle_fill"></div>
          </label>
          <span class="yearly">Yearly Billing</span>
          <span class="discount"></span>
          <!-- Need to add in DISCOUNT word in desktop view -->
        </div>

        <div class="signupGroup">
          <div class="features">
            <ul>
              <li>Unlimited websites</li>
              <li>100% data ownership</li>
              <li>Email reports</li>
            </ul>
          </div>
          <div class="submit">
            <button>Start my trial</button>
          </div>
        </div>
      </form>
    </section>
  </section>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/teasmade">teasmade</a>.
  </div>

  <script src="app.js"></script>
</body>

</html>
