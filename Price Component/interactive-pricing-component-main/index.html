<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles\styles.css">
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <section class="head">
    <div class="headItem">
      <h2 id="title">Simple, traffic-based pricing</h2>
      <span class="strapline">Sign-up for our 30-day trial.</span>
      <span class="strapline">No credit card required.</span>
    </div>
  </section>

  <section>
    <form action="" class="tierForm">

      <div class="sliderGroup">
        <div class="tierPageviews">Pageviews</div>
        <div class="tierPrice">$ /month</div>
        <div class="slider">SLIDER CONTROL</div>
      </div>

      <div class="optionsGroup">
        <span class="monthly">Monthly Billing</span>
        <span class="toggle">TOGGLE CONTROL</span>
        <span class="yearly">Yearly Billing</span>
        <span class="discount">25% discount</span>
      </div>

      <div class="signupGroup">
        <div class="features">
          <ul>
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
        </div>
        <div class="submit">
          <button>Start my trial</button>
        </div>
      </div>
    </form>
  </section>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
