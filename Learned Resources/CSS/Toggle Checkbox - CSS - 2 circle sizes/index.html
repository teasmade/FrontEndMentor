<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMPTY PROJECT</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <h1 class="head">CSS toggle as per https://dev.to/dcodeyt/creating-a-css-only-toggle-switch-5cg3</h1>

    <h2 class="info">This toggle is as per tutorial:</h2>
    <section class="wrapper">
        <!-- the label means that clicking anywhere inside will operate the checkbox -->
        <label class="toggle" for="myToggle">
            <input class="toggle_input" type="checkbox" name="" id="myToggle">
            <div class="toggle_fill"></div>
        </label>
    </section>

    <h2 class="info">This toggle is modififed for smaller inner circle:</h2>
    <section class="wrapper">
        <!-- the label means that clicking anywhere inside will operate the checkbox -->
        <label class="toggle2" for="myToggle2">
            <input class="toggle_input2" type="checkbox" name="" id="myToggle2">
            <div class="toggle_fill2"></div>
        </label>
    </section>
</body>

</html>
